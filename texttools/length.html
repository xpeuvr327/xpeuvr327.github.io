<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Longueur d'une chaîne</title>
  <link rel="stylesheet" href="general-styles.css">
</head>
<body>
  <h1>Longueur d'une chaîne</h1>
  <p>Entrez la chaîne dans le champ de texte ci-dessous et cliquez sur le bouton "Calculer la longueur" pour obtenir la longueur de la chaîne.</p>
  <div id="text-container">
    <textarea id="text" style="width: 90%; margin: auto; display: block; font-family: 'SFUIText-Regular';" rows="5"></textarea>
  </div>
  <br>
  <button id="calculateLength" class="button">Calculer la longueur</button>
  <br>
  <p id="result"></p>
  <br>
  <a href="index.html" class="button">Retour à l'accueil</a>
  <br>
  <p>Pour plus d'aide, consultez <a href="help.html#:~:text=Comment%20utiliser%20l'outil%20de%20calcul%20de%20longueur">la page d'aide associée</a>.</p>
  <script src="length.js"></script>
</body>
</html>
