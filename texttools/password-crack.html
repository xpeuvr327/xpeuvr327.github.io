<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crackeur de mot de passe</title>
  <link rel="stylesheet" href="general-styles.css">
  <style>
    .error {
      color: red;
    }
    #input-container {
      width: 90%;
      margin: 0 auto;
    }
    #eta {
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Crackeur de mot de passe</h1>
  <div id="input-container">
    <textarea id="inputHash" style="width: 90%; margin: 0 auto; display: block;" rows="1" placeholder="Enter the SHA-256 hash"></textarea>
    <br>
    <input type="number" id="length" min="1" max="7" value="7" style="width: 90%; margin: 0 auto; display: block;" placeholder="Length of password">
  </div>
  <p id="errorMessage" class="error"></p>
  <button id="crackPassword" class="button">Start Cracking</button>
  <br>
  <p id="eta" style="margin: 0 auto; display: block;"></p>
  <p id="combinations"></p>
  <p id="hashPerSec"></p>
  <textarea id="output" style="width: 90%; margin: 0 auto; display: block;" rows="5" readonly></textarea>
  <br>
  <button id="copyToClipboard" class="button">Copy to Clipboard</button>
  <p id="copyMessage"></p>
  <br>
  <a href="index.html" class="button">Back to Home</a>
  <br>
  <p>For help, consult <a href="help.html#:~:text=Comment%20utiliser%20l'outil%20de%20hachage">the associated help page</a>.</p>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
  <script src="password-crack.js"></script>
</body>
</html>
