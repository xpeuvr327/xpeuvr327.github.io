<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Générateur de mot de passe</title>
  <link rel="stylesheet" href="general-styles.css">
  <style>
    .result {
      font-size: 1.2em;
      margin-top: 1em;
    }
    #password {
      width: 90%;
      margin: 0 auto;
      display: block;
    }
  </style>
</head>
<body>
  <h1>Générateur de mot de passe</h1>
  <div>
    <label for="length">Longeur du mot de passe</label>
    <input type="number" id="length" min="4" max="50" value="12">
  </div>
  <div>
    <label for="uppercase">Inclure des majuscules:</label>
    <input type="checkbox" id="uppercase" checked>
  </div>
  <div>
    <label for="numbers">Inclure des nombres:</label>
    <input type="checkbox" id="numbers"checked>
  </div>
  <div>
    <label for="specials">Inclure des caractères Spéciaux:</label>
    <input type="checkbox" id="specials"checked>
  </div>
  <button id="generate" class="button">Générer mot de passe</button> <br>
  <input type="text" id="password" rows="2"readonly><br>
  <p id="copyDisplay"></p>
  <button id="copy" class="button">Copier dans le presse-papiers</button> <br>
  <a href="index.html" class="button">Retour à l'accueil</a> <br>
  <p>Pour plus d'aide, consultez <a href="help.html#:~:text=Qu%27est%20ce%20que%20l%27outil%20de%20cr%C3%A9ation%20de%20mot%20de%20passe%3F">la page d'aide associée</a>.</p>
  <script src="password-gen.js"></script>
</body>
</html>
