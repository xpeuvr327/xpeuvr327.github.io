<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Générateur de hash</title>
  <link rel="stylesheet" href="general-styles.css">
  <style>
    .error {
      color: red;
    }
    textarea {
      font-family: 'SF-Pro-Text-Medium', sans-serif;
      width: 90%;
      margin: 0 auto;
      display: block;
    }
  </style>
</head>
<body>
  <h1>Générateur de hash</h1>
  <div id="input-container">
    <textarea id="input" rows="4"></textarea>
  </div>
  <p id="errorMessage" class="error"></p>
  <button id="calculateHash" class="button">Générer le hash</button>
  <br>
  <label for="algorithm">Sélectionnez l'algorithme de hachage:</label>
  <select id="algorithm">
    <option value="MD5">MD5</option>
	<option value="SHA-256">SHA-256</option>
  </select>
  <br>
  <textarea id="output" rows="5" readonly></textarea>
  <br>
  <button id="copyToClipboard" class="button">Copier dans le presse-papiers</button>
  <p id="copyMessage"></p>
  <br>
<a href="sha256-gen.html" class="button">OG SHA-256</a><br>
  <a href="index.html" class="button">Retour à l'accueil</a>
  <br>
  <p>Pour plus d'aide, consultez <a href="help.html#:~:text=Comment%20utiliser%20l'outil%20de%20hachage">la page d'aide associée</a>.</p>
  <script src="cryptojs.js"></script>
  <script src="hash-gen.js"></script>
</body>
</html>
