        // Previous emojis history
        const previousEmojis = [];

        // Function to generate a random emoji
        function generateRandomEmoji() {
            const randomIndex = Math.floor(Math.random() * emojis.length);
            return emojis[randomIndex];
        }

        // Function to copy emoji to clipboard
        function copyEmojiToClipboard() {
            const emoji = document.getElementById('emojiContainer').innerText;
            navigator.clipboard.writeText(emoji).then(function() {
                const tooltip = document.getElementById('tooltip');
                tooltip.innerText = `Copie de l'emoji ${emoji} r√©ussie!`;
                tooltip.style.visibility = 'visible';
                setTimeout(function() {
                    tooltip.style.visibility = 'hidden';
                }, 2000);
            }, function() {
                console.error('Failed to copy emoji to clipboard');
            });
        }

        // Event listener for the "Emoji al√©atoire" button
        document.getElementById('generateButton').addEventListener('click', function() {
            const previousEmoji = document.getElementById('emojiContainer').innerText;
            if (previousEmojis.length >= 3) {
                previousEmojis.shift(); // Remove the oldest emoji if history size exceeds 3
            }
            previousEmojis.push(previousEmoji);
            const randomEmoji = generateRandomEmoji();
            document.getElementById('emojiContainer').innerText = randomEmoji;
        });

        // Event listener for the "Pr√©c√©dent" button
        document.getElementById('previousButton').addEventListener('click', function() {
            if (previousEmojis.length > 0) {
                const previousEmoji = previousEmojis.pop();
                document.getElementById('emojiContainer').innerText = previousEmoji;
