<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Générateur SHA-256</title>
  <link rel="stylesheet" href="general-styles.css">
  <style>
    .error {
      color: red;
    }
    #input-container {
      width: 90%;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <h1>Générateur SHA-256</h1>
  <div id="input-container">
    <textarea id="input" style="width: 90%; margin: 0 auto; display: block;" rows="4"></textarea>
  </div>
  <p id="errorMessage" class="error"></p>
  <button id="calculateHash" class="button">Générer l'empreinte</button>
  <br>
  <textarea id="output" style="width: 90%; margin: 0 auto; display: block;" rows="5" readonly></textarea>
  <br>
  <button id="copyToClipboard" class="button">Copier dans le presse-papiers</button>
  <p id="copyMessage"></p>
  <br>
  <a href="index.html" class="button">Retour à l'accueil</a>
  <br>
  <p>Pour plus d'aide, consultez <a href="help.html#:~:text=Comment%20utiliser%20l'outil%20de%20hachage">la page d'aide associée</a>.</p>
  <script src="sha256-gen.js"></script>
</body>
</html>
