<!DOCTYPE html> <html lang="fr"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Compteur de mots ss\ citations</title> <link rel="stylesheet" href="general-styles.css"> </head> <body> <h1>Compteur de mots sans citations</h1> <textarea id="textInput" class="sigma-input" placeholder="Texte à compter ici"></textarea> <div class="counter"> <p>Mots totaux: <span id="totalWords">0</span></p> <p>Mots (en excluant les citations): <span id="wordsWithoutQuotes">0</span></p> </div> <p>Une citation est par exemple <br>"Citation" ou « Mot ignoré »</p> <script> const textInput=document.getElementById("textInput"),totalWordsSpan=document.getElementById("totalWords"),wordsWithoutQuotesSpan=document.getElementById("wordsWithoutQuotes");function updateWordCount(){let t=textInput.value,o=countWords(t),e=countWordsWithoutQuotes(t);totalWordsSpan.textContent=o,wordsWithoutQuotesSpan.textContent=e}function countWords(t){return t.trim().split(/\s+/).length}function countWordsWithoutQuotes(t){let o=t.replace(/"[^"]*"|«[^»]*»/g,"");return countWords(o)}textInput.addEventListener("input",updateWordCount); </script> <a href="index.html" class="button">Retour à l'accueil</a> </body> </html>
