<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="general-styles.css">
</head>
<body>
  <h1>Types de texte</h1>

  <form>
    <label for="text-input">Texte :</label><br>
    <input type="text" id="text-input" name="text-input"><br><br>

    <label for="email-input">E-mail :</label><br>
    <input type="email" id="email-input" name="email-input"><br><br>

    <label for="password-input">Mot de passe :</label><br>
    <input type="password" id="password-input" name="password-input"><br><br>

    <label for="tel-input">Numéro de téléphone :</label><br>
    <input type="tel" pattern="[\+0-9]*" id="tel-input" name="tel-input"><br><br>

    <label for="url-input">URL :</label><br>
    <input type="url" id="url-input" name="url-input"><br><br>

    <label for="number-input">Nombre :</label><br>
    <input type="number" id="number-input" name="number-input"><br><br>
	
	<label for="search-input">Recherche :</label><br>
    <input type="search" id="search-input" name="search-input"><br><br>
	
  </form>
<br>
  <a href="index.html" class="button">Retour à l'accueil</a>

</body>
</html>
