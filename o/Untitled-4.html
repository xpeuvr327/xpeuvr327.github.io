<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3x7 Table</title>
    <style>
        table {
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
            width: 35px;
            height: 35px;
            text-align: center;
            line-height: 35px;
        }
        .black {
            background-color: black;
            color: white;
        }
        .white {
            background-color: white;
            color: black;
        }
        .character {
            background-color: lightgray;
            color: black;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <td class="black"></td>            <td class="white"></td>            <td class="character">★</td>
        </tr>
        <tr>
        <td class="black"></td>            <td class="white"></td>            <td class="black"></td>
    </tr>
        <td class="black"></td>            <td class="white"></td>            <td class="black"></td>
    <tr>
        <td class="black"></td>            <td class="white"></td>            <td class="black"></td>
    </tr>
    <tr>
        <td class="black"></td>            <td class="white"></td>            <td class="black"></td>
        <tr>
        <td class="white">◣</td>            <td class="white"></td>            <td class="black"></td>
        </tr>
        <tr>
        <td class="black"></td>            <td class="black"></td>            <td class="black"></td>
    </tr>
</table>
</body>
</html>
