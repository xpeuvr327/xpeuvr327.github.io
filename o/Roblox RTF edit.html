<!DOCTYPE html><html><head><title>Test de texte riche</title><script src="scriptrtfedit.js"></script><style>#input{width:300px;height:30px;font-size:20px}#output{width:100%;height:100px;font-size:20px}button{width:100px;height:30px;font-size:15px}#preview{width:50px;height:50px;border:1px solid #000}#blue,#green,#red{width:100px}#blueValue,#greenValue,#redValue{width:50px}input[type=checkbox]{width:20px;height:20px}h1{font-family:"Comic Sans MS",cursive,sans-serif;font-size:40px;color:purple}label{font-family:Arial,sans-serif;font-size:20px;font-weight:700}#red::-webkit-slider-thumb{-webkit-appearance:none;background-color:red}#green::-webkit-slider-thumb{-webkit-appearance:none;background-color:green}#blue::-webkit-slider-thumb{-webkit-appearance:none;background-color:#00f}select{width:100px;height:30px;font-size:15px}</style></head><body><h1>Roblox RTF Editor</h1><input id="input" type="text" placeholder="Entrez du texte ici"> <label><input id="bold" type="checkbox" onchange="applyStyles()">Gras</label> <label><input id="italic" type="checkbox" onchange="applyStyles()">Italique</label> <label><input id="underline" type="checkbox" onchange="applyStyles()">Souligné</label> <label><input id="strike" type="checkbox" onchange="applyStyles()">Barré</label> <label><input id="font" type="checkbox" onchange="applyStyles()">Font</label> <select id="fontFamily" onchange="applyStyles()"><option value="Arial">Arial</option><option value="Courier New">Courier New</option><option value="Times New Roman">Times New Roman</option><option value="Verdana">Verdana</option></select> <label><input id="color" type="checkbox" onchange="applyStyles()">Couleur</label> <input id="red" type="range" min="0" max="255" value="0" onchange="applyRGB()"> <input id="redValue" type="number" min="0" max="255" value="0" onchange="applyRGB()" readonly> <input id="green" type="range" min="0" max="255" value="0" onchange="applyRGB()"> <input id="greenValue" type="number" min="0" max="255" value="0" onchange="applyRGB()" readonly> <input id="blue" type="range" min="0" max="255" value="0" onchange="applyRGB()"> <input id="blueValue" type="number" min="0" max="255" value="0" onchange="applyRGB()" readonly><div id="preview"></div><textarea id="output" readonly></textarea> <button id="copy" onclick="copyText()">Copier</button> <button id="refresh" onclick="applyStyles()">Rafraîchir</button></body></html>
