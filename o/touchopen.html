<!DOCTYPE html>
<html>
<head>
    <title>Open Multiple Pages</title>
</head>
<body>
    <button id="openPages">View Pages</button>

    <script>
        document.getElementById("openPages").addEventListener("click", function () {
            window.open("https://example.com/get_started.html", "_blank");
            window.open("https://example.com/onboard.html", "_blank");
        });
    </script>
</body>
</html>
