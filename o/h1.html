<!DOCTYPE html>
<html>
<head>
    <title>Counter</title>
</head>
<body>
    <h1 id="counter">0</h1>
    <button onclick="increment()">Increment</button>
    <button onclick="decrement()">Decrement</button>

    <script>
        function increment() {
            var counter = document.getElementById('counter');
            var count = parseInt(counter.innerText) || 0;
            counter.innerText = count + 1;
        }

        function decrement() {
            var counter = document.getElementById('counter');
            var count = parseInt(counter.innerText) || 0;
            counter.innerText = count - 1;
        }
    </script>
</body>
</html>
