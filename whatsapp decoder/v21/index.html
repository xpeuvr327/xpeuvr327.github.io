<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your WhatsApp Analyzer</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Analyzer con Whatsapp</h1>
	<input type="file" id="fileInput" />
    
    <section id="memberStatistics">
        <!-- Member statistics will be displayed here -->
    </section>

    <section id="graphics">
        <!-- Online status chart will be displayed here -->
        <canvas id="onlineStatusChart"></canvas>
    </section>
	
	<div id="lifetimeMessages">
    <!-- This div will hold the lifetime messages chart -->
</div>


    <script src="script.js" defer></script>
</body>
</html>
