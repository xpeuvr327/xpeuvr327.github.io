<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>WhatsApp Conversation Analyzer</title>
</head>
<body>
    <header>
        <h1>WhatsApp Conversation Analyzer</h1>
    </header>
    
    <section id="fileInputSection">
        <h2>Import WhatsApp Conversation</h2>
        <input type="file" id="fileInput" accept=".txt">
    </section>

    <section id="memberStatistics">
        <h2>Member Statistics</h2>
        <ul id="memberList"></ul>
    </section>

    <section id="graphics">
        <h2>Graphics</h2>
        <canvas id="chart"></canvas>
    </section>

    <script src="script.js"></script>
</body>
</html>
