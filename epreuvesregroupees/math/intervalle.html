<body>
    <p>Le tableau de signes<br>Il n'est pas nécessaire pour les équations de degré un. Il sert à résoudre une inéquation lorsqu'elle est </p>
    <div class="content" id="latex-content">
        <!-- LaTeX output will be appended here -->
    </div>
    <script>
        var quadraticFactorization = `

  \\documentclass{article}
  \\begin{document}
  \\textbf{Résolution de l'inégalité :} \\
  Soit l'inégalité :
  \\[
    -2(1 - 2x)(x - 3)^2 \\geq 0
  \\]
  \\end{document}
        `;

        var generator = new latexjs.HtmlGenerator({ hyphenate: false });
        generator = latexjs.parse(quadraticFactorization, { generator: generator });

        document.head.appendChild(generator.stylesAndScripts("https://cdn.jsdelivr.net/npm/latex.js@0.12.4/dist/"));

        var latexContent = document.getElementById('latex-content');
        latexContent.appendChild(generator.domFragment());

        var pdfLink = document.createElement('a');
        pdfLink.textContent = 'Télécharger le PDF de la résolution';
        pdfLink.classList.add("pdf-link");
        pdfLink.href = 'tableau_de_signes.pdf';
        pdfLink.target = '_blank'; 
        latexContent.appendChild(pdfLink);

        var elem = document.createElement('a');
        elem.textContent = 'Retour à l\'acceuil';
        elem.classList.add("end");
        elem.href="index.html";
        latexContent.appendChild(elem);
    </script>
</body>
