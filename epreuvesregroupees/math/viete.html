        var quadraticFactorization = `
        \\documentclass[11pt]{article}
        \\title{Factorisation d'une équation quadratique grâce au poto Viète}
        \\author{}
        \\date{\\vspace{-5ex}}
        \\begin{document}
        \\maketitle

        Soit une équation quadratique sous la forme standard :
        \\[
        ax^2 + bx + c = 0
        \\]

        où \\(a\\), \\(b\\) et \\(c\\) sont des coefficients réels et \\(a\\) ≠ \\(0\\).

        \\section*{Factorisation}
        On peut factoriser l'équation quadratique en utilisant les solutions \\(x_1\\) et \\(x_2\\) de l'équation. Les solutions sont données par les formules :
        \\[
        x_1 = \\frac{-b + \\sqrt{\\Delta}}{2a}
        \\]
        \\[
        x_2 = \\frac{-b - \\sqrt{\\Delta}}{2a}
        \\]

        où \\(\\Delta = b^2 - 4ac\\) est le discriminant de l'équation.

        La factorisation de l'équation quadratique est donnée par :
        \\[
        a(x - x_1)(x - x_2) = 0
        \\]

        Cette factorisation est utile car elle permet de résoudre l'équation plus facilement en utilisant les propriétés des produits de facteurs.

        \\section*{Exemple}
        Considérons l'équation quadratique \\(x^2 - 5x + 6 = 0\\). On peut factoriser cette équation en utilisant les solutions \\(x_1 = 2\\) et \\(x_2 = 3\\) :
        \\[
        x^2 - 5x + 6 = (x - 2)(x - 3)
        \\]

        \\section*{Résumé}
        Pour factoriser une équation quadratique :
        \\begin{enumerate}
            \\item Trouvez les solutions \\(x_1\\) et \\(x_2\\) de l'équation en utilisant les formules des solutions.
            \\item Utilisez les solutions pour factoriser l'équation sous la forme \\(a(x - x_1)(x - x_2)\\).
        \\end{enumerate}

        \\end{document}
