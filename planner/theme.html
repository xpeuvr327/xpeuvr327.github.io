<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f9fc;
            color: #333;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            /* Prevent horizontal overflow */
        }

        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }

        .container {
            max-width: 100%;
            /* Ensure the container takes up full width */
            margin: 0 auto;
            /* Center the container */
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            min-height: 100vh;
            /* Ensure the container takes up the full height of the viewport */
            box-sizing: border-box;
        }

        .container.dark-mode {
            background-color: #1e1e1e;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }

        .header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            flex-wrap: wrap;
            /* Allow the buttons to wrap on smaller screens */
        }

        .nav-button,
        .action-button,
        .custom-file-upload {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
            margin-bottom: 10px;
            /* Add margin for better spacing */
        }

        .nav-button:hover,
        .action-button:hover {
            background-color: #0056b3;
        }

        .planner-table {
            width: 100%;
            border-collapse: collapse;
            overflow-x: auto;
            /* Allow horizontal scrolling if necessary */
            display: block;
            /* Make the table block-level for better scrolling */
        }

        .planner-table th,
        .planner-table td {
            padding: 15px;
            text-align: center;
            border: 1px solid #ddd;
            min-width: 100px;
            /* Ensure cells have a minimum width */
        }

        .planner-table th {
            background-color: #007bff;
            color: white;
        }

        /* Event-specific styles */
        .planner-table td.event {
            background-color: #e6e6e6;
            color: #000;
            font-weight: bold;
        }

        .planner-table td:hover {
            background-color: #c0c0c0;
            cursor: pointer;
        }

        /* Responsive design for mobile devices */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: center;
            }

            .nav-button,
            .action-button {
                width: 100%;
                /* Full width for buttons on mobile */
                text-align: center;
            }
        }

        input[type="file"] {
            display: none;
        }

        :root {
            --accent-color: #007bff;
            --background-color: #f7f9fc;
            --text-color: #333;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
        }

        /* Update button and other accent styles */
        .nav-button,
        .action-button,
        .custom-file-upload {
            background-color: var(--accent-color);
        }

        /* Dark theme */
        body.dark-mode {
            --background-color: #333;
            --text-color: #f7f9fc;
        }

        /* Dark mode specific button colors */
        body.dark-mode .nav-button,
        body.dark-mode .action-button,
        body.dark-mode .custom-file-upload {
            background-color: var(--accent-color);
        }

        /* Additional dark mode specific styles as needed */
    </style>
</head>

<body>
    <div style="text-align: center;">
        <h1>Agenda (:</h1>
    </div>

    <div class="container" id="container">
        <div class="header">
            <button id="prevWeek" class="nav-button">Voir sem. avant</button>
            <button id="nextWeek" class="nav-button">Voir sem. prochaine</button>
            <button id="createEvent" class="action-button">Ajouter un évènement (temporaire)</button>
            <input type="file" id="uploadJson" accept=".json" class="upload-input">
            <label for="uploadJson" class="custom-file-upload" tabindex="0">
                <i class="fa fa-cloud-upload"></i>Choisir un fichier de Planning
            </label>
            <div id="listContent">
                <form id="redirectForm">
                    <select id="nameSelect" class="nav-button">
                        <option value="1">attends...</option>
                    </select>
                    <input type="submit" value="Aller à ce planning" class="nav-button">
                </form>
            </div>
        </div>
        <table id="planner" class="planner-table"></table>
        <br>
        <button id="downloadUpdatedJson" class="action-button">télécharger le planning tel qu'on le voit (va aller dans
            "choisir un fichier planning")</button>
        <a style="text-decoration:none" href="view.html" class="action-button">Horaires uniquement</a>
    </div>
    <div class="settings">
        <label for="colorPicker" class="action-button">Choose Accent Color</label>
        <input type="color" id="colorPicker" class="upload-input" value="#007bff" style="display:none;">

        <label for="themeToggle" class="action-button">Dark Mode</label>
        <input type="checkbox" id="themeToggle" class="upload-input">
    </div>
    <script src="planner.js"></script><script>
        document.querySelector('.custom-file-upload').addEventListener('keydown', function (event) {
            if (event.key === 'Enter') {
                document.getElementById('uploadJson').click();
            }
        });
        // On window load, set the theme and accent color from localStorage
        window.onload = function () {
            const savedAccentColor = localStorage.getItem('accentColor');
            const isDarkMode = localStorage.getItem('darkMode') === 'true';

            // Apply saved accent color
            if (savedAccentColor) {
                document.documentElement.style.setProperty('--accent-color', savedAccentColor);
                document.getElementById('colorPicker').value = savedAccentColor;
            }

            // Apply saved dark mode setting
            if (isDarkMode) {
                document.body.classList.add('dark-mode');
                document.getElementById('themeToggle').checked = true;
            }

            loadWeek(currentWeek);
            loadProfiles();
        };

        // Color picker logic
        document.getElementById('colorPicker').addEventListener('input', function () {
            const selectedColor = this.value;
            document.documentElement.style.setProperty('--accent-color', selectedColor);
            localStorage.setItem('accentColor', selectedColor); // Save to localStorage
        });

        // Dark mode toggle logic
        document.getElementById('themeToggle').addEventListener('change', function () {
            if (this.checked) {
                document.body.classList.add('dark-mode');
                document.getElementById("container").classList.add("dark-mode")
                localStorage.setItem('darkMode', 'true');
            } else {
                document.body.classList.remove('dark-mode');
                document.getElementById("container").classList.remove("dark-mode")
                localStorage.setItem('darkMode', 'false');
            }
        });
    </script>

</html>
