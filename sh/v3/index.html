<!DOCTYPE html><head><meta charset="UTF-8"><title>redirecting...</title></head><body><h1>redirect</h1><p>simple redirect app</p><script>function getQueryParams(){return new URLSearchParams(window.location.search)}function redirectUser(){const params=getQueryParams(),route=params.get('');if(route){window.location.href='https://'+route}else{window.location.href='../v2/about'}}window.onload=redirectUser;</script></body></html>
