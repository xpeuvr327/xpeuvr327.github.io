<!DOCTYPE html><html lang=en><meta charset=UTF-8><meta content="width=device-width,initial-scale=1" name=viewport><title>URL Shortener</title><h1>URL Shortener</h1><p>Redirecting...</p><script>function getQueryParams(){return new URLSearchParams(window.location.search)}async function redirectUser(){let e=getQueryParams(),r=e.get("");if(r){let t=await fetch("p/redirects.json"),o=await t.json(),n=o.find(e=>e[r]);n?window.location.href=n[r]:alert("Route not found")}else alert("No route specified")}window.onload=redirectUser;</script>
