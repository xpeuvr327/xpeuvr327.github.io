Â <!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>URL Shortener</title></head><body><h1>URL Shortener</h1><p>Redirecting...</p><script>function getQueryParams(){return new URLSearchParams(window.location.search)}async function redirectUser(){const params=getQueryParams(),route=params.get('r');if(route){try{const response=await fetch('p/redirects.json'),data=await response.json(),redirectEntry=data.find(entry=>entry.sh===route);if(redirectEntry){window.location.href=redirectEntry.url}else{alert('Route not found')}}catch(error){console.error('Error fetching redirects.json:',error);alert('Error fetching redirects.json')}}else{alert('No route specified')}}window.onload=redirectUser;</script></body></html>
