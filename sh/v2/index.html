<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>URL Shortener</title> </head> <body> <h1>URL Shortener</h1> <p id="nahh">Redirecting... or is it?</p> <a href="about/index.html">About</a> <script> function getQueryParams() { return new URLSearchParams(window.location.search); } async function redirectUser() { const params = getQueryParams(); const route = params.get('r'); const b64 = params.get('b64'); const canPass = params.has('p'); if (route) { try { const response = await fetch('p/redirects.json'); const data = await response.json(); const redirectEntry = data.find(entry => entry.sh === route); if (redirectEntry) { window.location.href = redirectEntry.url; } else { alert('Route not found'); } } catch (error) { console.error('Error fetching redirects.json:', error); alert('Error fetching redirects.json'); } } else if (b64) { try { const decodedUrl = atob(b64); if (canPass || confirm(`Are you sure you want to be redirected to ${decodedUrl}?`)) { window.location.href = decodedUrl; } } catch (error) { alert('Invalid base64 URL'); } } else { displayRoutes(); document.getElementById('nahh').textContent = ''; } } async function displayRoutes() { try { const response = await fetch('p/redirects.json'); const data = await response.json(); let routesHtml = '<h2>Available Routes</h2><ul>'; data.filter(entry => !entry.hide).forEach(entry => { routesHtml += `<li><code>?r=${entry.sh}</code> -> <a href="${entry.url}">${entry.url}</a></li>`; }); routesHtml += '</ul>'; document.body.innerHTML += routesHtml; document.body.innerHTML += ` <h2>Base64 URL Encoder/Decoder</h2> <input type="text" id="base64" placeholder="Base64 URL"> <input type="text" id="clearText" placeholder="Clear Text URL"> <button onclick="convertBase64()">Convert</button> `; } catch (error) { console.error('Error fetching redirects.json:', error); alert('Error fetching redirects.json'); } } function convertBase64() { const base64Input = document.getElementById('base64').value; const clearTextInput = document.getElementById('clearText').value; if (base64Input) { document.getElementById('clearText').value = atob(base64Input); } else if (clearTextInput) { document.getElementById('base64').value = btoa(clearTextInput); } } window.onload = redirectUser; </script> </body> </html>
