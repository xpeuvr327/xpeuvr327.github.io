<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>About URL Shortener</title> </head> <body> <h1>About URL Shortener</h1> <p>This is a simple URL shortener application that redirects users based on the route specified in the URL.</p> <p>For example, navigating to <code>../sh/?r=ka0</code> will redirect you to <a href="https://google.com">Google</a>.</p> </body> </html>
