<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #f1f1f1;
            padding: 10px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        main {
            padding: 20px;
        }

        textarea {
            width: 100%;
            height: 100px;
            resize: both;
        }
    </style>
</head>
<body>

<!-- En-tête fixe -->
<header>
    <h1>Quiz App</h1>
    <label for="quizTitle">Titre :</label>
    <input type="text" id="quizTitle" placeholder="Titre du QCM">

    <label for="quizDescription">Description :</label>
    <textarea id="quizDescription" placeholder="Description du QCM"></textarea>

    <label for="quizAuthor">Auteur :</label>
    <input type="text" id="quizAuthor" placeholder="Auteur du QCM">
</header>

<!-- Mode d'édition -->
<main>
    <h2>Mode Édition</h2>

    <div id="questionsContainer">
        <!-- Conteneur pour les questions -->
    </div>

    <button onclick="addQuestion()">Ajouter une question</button>

    <button onclick="exportQuiz()">Exporter QCM</button>
    <button onclick="switchMode()">Passer au Mode Utilisation</button>
</main>

<!-- Mode utilisation -->
<main style="display: none;">
    <h2>Mode Utilisation</h2>
    <div id="exportedQuiz"></div>
    <button onclick="switchMode()">Passer au Mode Édition</button>
</main>

<script>
    var commonInfo = {
        title: '',
        description: '',
        author: ''
    };

    var questions = [];

    function switchMode() {
        var editionMode = document.querySelector('main');
        var usageMode = document.querySelector('main:last-of-type');
        
        if (editionMode.style.display === 'none') {
            editionMode.style.display = 'block';
            usageMode.style.display = 'none';
        } else {
            editionMode.style.display = 'none';
            usageMode.style.display = 'block';
            displayQuiz();
        }
    }

    function addQuestion() {
        var questionContainer = document.getElementById('questionsContainer');

        var questionDiv = document.createElement('div');
        questionDiv.innerHTML = `
            <label for="quizQuestion">Question :</label>
            <textarea class="quizQuestion" placeholder="Entrez votre question" style="resize: both;"></textarea>

            <label for="quizType">Type de Question :</label>
            <select class="quizType">
                <option value="choice">QCM</option>
                <option value="dropdown">Menu déroulant</option>
                <!-- Ajoutez d'autres types de questions si nécessaire -->
            </select>

            <label for="quizOptions">Options (séparées par des virgules) :</label>
            <input type="text" class="quizOptions" placeholder="Option 1, Option 2, ...">

            <label for="correctAnswer">Bonne réponse :</label>
            <input type="text" class="correctAnswer" placeholder="Réponse correcte">
        `;

        questionContainer.appendChild(questionDiv);
    }

    function exportQuiz() {
        commonInfo.title = document.getElementById('quizTitle').value;
        commonInfo.description = document.getElementById('quizDescription').value;
        commonInfo.author = document.getElementById('quizAuthor').value;

        questions = [];

        var questionDivs = document.querySelectorAll('#questionsContainer > div');
        questionDivs.forEach(questionDiv => {
            var question = questionDiv.querySelector('.quizQuestion').value;
            var type = questionDiv.querySelector('.quizType').value;
            var options = questionDiv.querySelector('.quizOptions').value.split(',');
            var correctAnswer = questionDiv.querySelector('.correctAnswer').value;

            var exportedQuestion = {
                title: commonInfo.title,
                description: commonInfo.description,
                author: commonInfo.author,
                question: question,
                type: type,
                options: options,
                correctAnswer: correctAnswer
            };

            questions.push(exportedQuestion);
        });

        downloadFile(JSON.stringify(questions), 'quiz.txt', 'text/plain');
        displayQuiz();
    }

    function displayQuiz() {
        var exportedQuiz = '';
        questions.forEach((q, index) => {
            exportedQuiz += `
                <div>
                    <h3>Question ${index + 1}</h3>
                    <p><strong>Titre :</strong> ${q.title}</p>
                    <p><strong>Description :</strong> ${q.description}</p>
                    <p><strong>Auteur :</strong> ${q.author}</p>
                    <p><strong>Question :</strong> ${q.question}</p>
                    <p><strong>Type :</strong> ${q.type}</p>
                    <p><strong>Options :</strong> ${q.options.join(', ')}</p>
                    <p><strong>Réponse Correcte :</strong> ${q.correctAnswer}</p>
                </div>
            `;
        });

        document.getElementById('exportedQuiz').innerHTML = exportedQuiz;
    }

    function downloadFile(content, fileName, contentType) {
        var a = document.createElement('a');
        var file = new Blob([content], { type: contentType });
        a.href = URL.createObjectURL(file);
        a.download = fileName;
        a.click();
    }
</script>

</body>
</html>
