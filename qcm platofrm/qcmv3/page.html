<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #f1f1f1;
            padding: 10px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        main {
            padding: 20px;
        }

        textarea {
            width: 100%;
            height: 100px;
            resize: both;
        }

        .correct-answer {
            color: green;
        }

        .incorrect-answer {
            color: red;
        }

        .hidden {
            display: none;
        }

        .question-options {
            list-style-type: none;
            padding: 0;
        }

        .question-options li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

<!-- En-tête fixe -->
<header>
    <h1>Quiz App</h1>
    <label for="quizTitle">Titre :</label>
    <input type="text" id="quizTitle" placeholder="Titre du QCM">

    <label for="quizDescription">Description :</label>
    <textarea id="quizDescription" placeholder="Description du QCM"></textarea>

    <label for="quizAuthor">Auteur :</label>
    <input type="text" id="quizAuthor" placeholder="Auteur du QCM">
</header>

<!-- Mode d'édition -->
<main>
    <h2>Mode Édition</h2>

    <div id="questionsContainer">
        <!-- Conteneur pour les questions -->
    </div>

    <button onclick="addQuestion()">Ajouter une question</button>

    <button onclick="exportQuiz()">Exporter QCM</button>
    <button onclick="switchMode('usageMode')">Passer au Mode Utilisation</button>
</main>

<!-- Mode utilisation -->
<main style="display: none;">
    <h2>Mode Utilisation</h2>
    <label for="importQuiz">Importer QCM :</label>
    <input type="file" id="importQuiz" accept=".txt" onchange="importQuizFile(event)">

    <div id="exportedQuiz"></div>

    <button onclick="checkAnswers()">Corriger</button>
    <button onclick="resetMode()">Revenir au Mode Édition</button>
</main>

<script>
    var commonInfo = {
        title: '',
        description: '',
        author: ''
    };

    var questions = [];

    function switchMode(mode) {
        var editionMode = document.querySelector('main');
        var usageMode = document.querySelector('main:last-of-type');

        if (mode === 'usageMode') {
            // Si on passe au mode utilisation, importer les questions si le fichier est déjà chargé
            if (questions.length === 0) {
                importQuiz();
            }
        }

        editionMode.style.display = mode === 'editionMode' ? 'block' : 'none';
        usageMode.style.display = mode === 'usageMode' ? 'block' : 'none';

        if (mode === 'usageMode') {
            displayQuiz();
        }
    }

    function addQuestion() {
        var questionContainer = document.getElementById('questionsContainer');

        var questionDiv = document.createElement('div');
        questionDiv.innerHTML = `
            <label for="quizQuestion">Question :</label>
            <textarea class="quizQuestion" placeholder="Entrez votre question" style="resize: both;"></textarea>

            <label for="quizType">Type de Question :</label>
            <select class="quizType" onchange="updateOptionsVisibility(this)">
                <option value="choice">QCM</option>
                <option value="dropdown">Menu déroulant</option>
            </select>

            <label for="quizOptions">Options (séparées par des virgules) :</label>
            <input type="text" class="quizOptions" placeholder="Option 1, Option 2, ..." style="display: none;">

            <label for="correctAnswer">Bonne réponse :</label>
            <input type="text" class="correctAnswer" placeholder="Réponse correcte" style="display: none;">
        `;

        questionContainer.appendChild(questionDiv);
    }

    function updateOptionsVisibility(selectElement) {
        var optionsInput = selectElement.nextElementSibling.nextElementSibling;
        var correctAnswerInput = optionsInput.nextElementSibling;

        if (selectElement.value === 'dropdown') {
            optionsInput.style.display = 'none';
            correctAnswerInput.style.display = 'none';
        } else {
            optionsInput.style.display = 'block';
            correctAnswerInput.style.display = 'block';
        }
    }

    function exportQuiz() {
        commonInfo.title = document.getElementById('quizTitle').value;
        commonInfo.description = document.getElementById('quizDescription').value;
        commonInfo.author = document.getElementById('quizAuthor').value;

        questions = [];

        var questionDivs = document.querySelectorAll('#questionsContainer > div');
        questionDivs.forEach(questionDiv => {
            var question = questionDiv.querySelector('.quizQuestion').value;
            var type = questionDiv.querySelector('.quizType').value;
            var options = questionDiv.querySelector('.quizOptions').value.split(',');
            var correctAnswer = questionDiv.querySelector('.correctAnswer').value;

            var exportedQuestion = {
                title: commonInfo.title,
                description: commonInfo.description,
                author: commonInfo.author,
                question: question,
                type: type,
                options: options,
                correctAnswer: correctAnswer
            };

            questions.push(exportedQuestion);
        });

        downloadFile(JSON.stringify(questions), 'quiz.txt', 'text/plain');
        displayQuiz();
    }

    function displayQuiz() {
        var exportedQuiz = '';
        questions.forEach((q, index) => {
            var typeDisplay = q.type === 'choice' ? 'QCM' : 'Menu déroulant';
            exportedQuiz += `
                <div>
                    <h3>Question ${index + 1}</h3>
                    <p><strong>Titre :</strong> ${q.title}</p>
                    <p><strong>Description :</strong> ${q.description}</p>
                    <p><strong>Auteur :</strong> ${q.author}</p>
                    <p><strong>Question :</strong> ${q.question}</p>
                    <p><strong>Type :</strong> ${typeDisplay}</p>
                    <ul class="question-options">
                        ${q.options.map(option => `<li><input type="checkbox" disabled>${option}</li>`).join('')}
                    </ul>
                    <p class="correct-answer hidden">Bonne réponse : ${q.correctAnswer}</p>
                </div>
            `;
        });

        document.getElementById('exportedQuiz').innerHTML = exportedQuiz;
    }

    function checkAnswers() {
        var checkboxElements = document.querySelectorAll('.question-options input[type="checkbox"]');
        var correctAnswerElements = document.querySelectorAll('.correct-answer');

        checkboxElements.forEach((checkbox, index) => {
            var correctAnswer = correctAnswerElements[index].textContent.split(':')[1].trim();
            var userAnswer = checkbox.checked ? 'checked' : 'not checked';

            if (userAnswer === 'checked' && checkbox.nextSibling.textContent === correctAnswer) {
                correctAnswerElements[index].classList.remove('incorrect-answer');
                correctAnswerElements[index].classList.add('correct-answer');
            } else {
                correctAnswerElements[index].classList.remove('correct-answer');
                correctAnswerElements[index].classList.add('incorrect-answer');
            }

            correctAnswerElements[index].classList.remove('hidden');
        });
    }

    function resetMode() {
        switchMode('editionMode');
        clearQuizInputs();
    }

    function clearQuizInputs() {
        document.getElementById('quizTitle').value = '';
        document.getElementById('quizDescription').value = '';
        document.getElementById('quizAuthor').value = '';
        document.getElementById('questionsContainer').innerHTML = '';
        questions = [];
        document.getElementById('exportedQuiz').innerHTML = '';
    }

    function downloadFile(content, fileName, contentType) {
        var a = document.createElement('a');
        var file = new Blob([content], { type: contentType });
        a.href = URL.createObjectURL(file);
        a.download = fileName;
        a.click();
    }

    function importQuizFile(event) {
        var fileInput = event.target;
        var file = fileInput.files[0];

        if (file) {
            var reader = new FileReader();
            reader.onload = function (e) {
                var content = e.target.result;
                questions = JSON.parse(content);
                displayQuiz();
            };
            reader.readAsText(file);
        }
    }

    function importQuiz() {
        var fileInput = document.getElementById('importQuiz');
        fileInput.click();
    }
</script>

</body>
</html>
